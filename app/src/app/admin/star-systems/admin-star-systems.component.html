<div class="p-grid">
    <div class="p-col">
        <p-table [value]="starSystems">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-starSystem>
                <tr>
                    <td>{{starSystem}}</td>
                    <td>

                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
