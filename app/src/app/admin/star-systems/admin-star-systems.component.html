<div class="p-grid">
    <div class="p-col">
        <p-table [value]="starSystems">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-starSystem>
                <tr>
                    <td>
                        {{starSystem}}
                    </td>
                    <td>
                        <a pButton type="button" icon="pi pi-angle-right"
                            [routerLink]="['/admin','star-system',starSystem]"></a>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
